<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>节流</title>
</head>
<body>
  <button id="button">点击</button>
  <script>
    function throttled(fn, wait) {
      let timer
      return function() {
        if(!timer) {
          timer = setTimeout(() => {
            fn()
            timer = null
          }, wait)
        }
      }
    }
    const fn = () => {
      console.log('debug1');
    }
    document.getElementById('button').onclick = throttled(fn, 1000)
  </script>
</body>
</html>
